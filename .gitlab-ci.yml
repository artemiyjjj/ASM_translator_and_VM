default:
  image:
    name: ryukzak/python-tools
    entrypoint: [""]

test-coverage:
  stage: test
  script:
    - coverage run -m pytest --verbose
    - find . -type f -name "*.py" | xargs -t coverage report

lint:
  stage: test
  script:
    - ruff format --check .
    - ruff check .

type-check:
  stage: test
  script: 
    - mypy src/*